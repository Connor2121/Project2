<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>



	<link rel="stylesheet" href="../css/styles.css" media="screen" title="no title">
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
     crossorigin="anonymous">
     <!-- Bootstrap Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</head>

<body>

	<nav id="navbar-example2" class="navbar fixed-top navbar-light bg-dark ">
		<a class="navbar-brand text-white" href="#"></a>
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link text-white" href="login">Log In</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="signup">Sign Up</a>
			</li>
		</ul>
	</nav>
	<div class="containerWhole">
		<div class="top">
			<div class="jumbotron jumbotron-fluid">
				<div class="jumbo-container">
					<h1 class="display-4">PokeBattle!</h1>
                    <h3>Generation I</h3>
                    <h5>Select the Pokemon you want to battle with, as well as your opponents'!</h5>
				</div>
			</div>
		</div>
		
        <div id="main-game-section">
            <!-- Where the characters are initially available to be selected. -->
            <div id="characters-section">
                <div class="section-title">Select Your Character</div>
            </div>
            
            <!-- Section for our selected character. -->
            <div id="selected-character-section">
                <div class="section-title">Your Character</div>
                <!-- Where our selected character will appear. -->
                <div id="selected-character"></div>
            </div>

            <!-- Where our enemies available to attack will appear. -->
            <div id="available-to-attack-section">
                <div class="section-title">Enemies Available To Attack</div>
            </div>

            <div class="section-title">Fight Section</div>
            <div id="fight-section">
                <button id="attack-button">Attack</button>
            </div>

            <div id="action">
                <div class="character-section">
                    <div class="section-title">Defender</div>
                    <!-- Where our defender will appear. -->
                    <div id="defender"></div>
                </div>
            </div>
		</div>

		<!-- Area for game messages. -->
		<div id="game-message"></div>
	</div>
	<div id="pokeModal" class="modal fade" role="dialog" style="display: none;">
		<div class="modal-dialog">
			<h4>Bulbasaur</h4>
			<div class="divider"></div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>

	<script src="js/battle.js" type="text/javascript"></script>
</body>

</html>
