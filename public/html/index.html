<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>



	<link rel="stylesheet" href="../css/styles.css" media="screen" title="no title">
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<!-- Bootstrap Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</head>

<body>

	<nav id="navbar-example2" class="navbar fixed-top navbar-light bg-dark ">
		<a class="navbar-brand text-white" href="#"></a>
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link text-white" href="login">Log In</a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="login">Sign Up</a>
			</li>
		</ul>
	</nav>
	<div class="containerWhole">
		<div class="top">
			<div class="jumbotron jumbotron-fluid">
				<div class="jumbo-container">
					<h1 class="display-4">Pokedex</h1>
					<h3>Generation I</h3>
					<form class="form-inline">
						<div class="form-group mx-sm-3 mb-2">
							<label for="inputPassword2" class="sr-only"></label>
							<input type="password" class="form-control" id="inputPassword2" placeholder="">
						</div>
						<button type="submit" class="btn btn-primary mb-2">Search Pokedex</button>
					</form>
					<p class="lead"></p>
				</div>
			</div>
		</div>
		<div class="poke-wrapper">
			<ul id="pokedex">
				<div class="row">
					<li>
						<h4>#001</h4>
						<figure>
							<button class='pokemon' id="bulbasaur">
								<img src="../images/1.png">
								<h3>Bulbasaur</h3>
							</button>
						</figure>
						<div class="info">
							<h5>Bulbasaur</h5>
							<span class="badge badge-success">Grass</span>
							<span id='poison' class="badge badge-success">Poison</span>
						</div>
					</li>

					<li>
						<h4>#002</h4>
						<figure>
							<button class='pokemon' id="ven">
								<img src="../images/2.png">
								<h3>IvySaur</h3>
							</button>
						</figure>
						<div class="info">
							<h5>IvySaur</h5>
							<span class="badge badge-success">Grass</span>
							<span id='poison' class="badge badge-success">Poison</span>
						</div>
					</li>

					<li>
						<img src="../images/3.png">
					</li>

					<li>
						<img src="../images/4.png">
					</li>
					<li>
						<figure>
							<img src="../images/5.png">
						</figure>
					</li>
				</div>
				<div class="row">
					<li>
						<figure>
							<img src="../images/6.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/7.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/8.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/9.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/10.png">
						</figure>
					</li>
				</div>
				<div class="row">
					<li>
						<figure>
							<img src="../images/11.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/12.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/13.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/14.png">
						</figure>
					</li>
					<li>
						<figure>
							<img src="../images/15.png">
						</figure>
					</li>
				</div>
			</ul>
		</div>
	</div>
	<div id="pokeModal" class="modal fade" role="dialog" style="display: none;">
		<div class="modal-dialog">
			<h4>Bulbasaur</h4>
			<div class="divider"></div>
			<img id="matchPhoto" class="materialboxed" width="200" src="../images/1.png">
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>




	<script src="../js/pokemon.js" type="text/javascript"></script>
</body>

</html>
